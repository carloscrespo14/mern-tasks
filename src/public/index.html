<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tareas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body{
            background: rgb(206, 206, 206);
        }
        ::-webkit-scrollbar-track
        {
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
            background-color: #F5F5F5;
            border-radius: 0px;
        }

        ::-webkit-scrollbar
        {
            width: 7px;
            background-color: #F5F5F5;
        }

        ::-webkit-scrollbar-thumb
        {
            border-radius: 0px;
            background-image: -webkit-gradient(linear,
                                            left bottom,
                                            left top,
                                            color-stop(0.44, #7a7a7a),
                                            color-stop(0.72, #474747),
                                            color-stop(0.86, #1d1d1d));
        }
        nav{
            background-image: -webkit-linear-gradient(75deg, #77ebff,#004358, #1b46a3);
        }
        .tareas{
            height: 89vh;
            overflow-y: scroll;
        }
        .graficas{
            height: 43vh;
            overflow: hidden;
        }
        
        .card .card-content {
            padding: 10px;
            border-radius: 0 0 2px 2px;
        }

        .task{
            display: grid;
            grid-template-columns: 3fr 5fr 2fr 4fr;
            align-items: baseline;
            text-align: center;
            padding-left: 10px;
            margin: 0;
        }

        .taskcontainer{
            /* border-right: .8px solid #7777; */
            padding-left: 5px;

        }
        .actions{
            margin-right: 1px;
        }
        .orange.darken-4 {
            background-color: #156176 !important;
        }


    </style>
</head>
<body>

    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="bundle.js"></script>
</body>
</html>
